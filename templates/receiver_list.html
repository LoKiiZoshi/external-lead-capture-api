<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Received Inquiries - CRM Data Receiver</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Received Inquiries</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Message</th>
                <th>Submitted At</th>
            </tr>
        </thead>
        <tbody>
            {% for inquiry in inquiries %}
                <tr>
                    <td>{{ inquiry.id }}</td>
                    <td>{{ inquiry.lead.name }}</td>
                    <td>{{ inquiry.lead.email }}</td>
                    <td>{{ inquiry.lead.phone }}</td>
                    <td>{{ inquiry.message }}</td>
                    <td>{{ inquiry.submitted_at }}</td>
                </tr>
            {% empty %}
                <tr><td colspan="6">No inquiries received.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
